browse.containers.info.summaryExpanded=Imagens Docker são pacotes de executáveis que contêm seus aplicativos e suas dependências. Eles são mais leves do que as imagens de VM, e pode ser alocados em camadas com outras imagens Docker para reutilizar o conteúdo em comum. Aplicativos <dl><dt>Isolados</dt><dd> são executados em recipientes com memória isolada, sistema de arquivos, e recursos de rede, para a estabilidade e segurança máxima. Os containers </dd><dt>Leves</dt><dd> incluem apenas os requisitos mínimos de tempo de execução para a aplicação, reduzindo o tamanho e simplificando a manutenção. O </dd><dt>Portátil</dt><dd> move aplicativos e todos os seus requisitos de tempo de execução entre os sistemas. O </dd></dl><small>Docker é um projeto open source, patrocinado pela <a href="http://www.docker.io"> Docker Inc. </a> sob a licença do Docker, <a href="https://github.com/dotcloud/docker/blob/master/LICENSE">Apache 2.0 license</a>.</small><p><small>, o logo do Docker e o dotCloud são marcas registradas do Docker, Inc. nos Estados Unidos e/ou outros países. O Docker, Inc. e outras partes, também podem conter direitos autorais em outros termos usados aqui. </small></p> 
