403.content=<p>O recurso que você solicitou está disponível exclusivamente para clientes Red Hat com uma <strong>subscrição ativa para Red Hat ou Red Hat JBoss</strong>.</p><p>Caso você acredite que tenha permissão para visualizar este recurso, por gentileza <a href="#{contextPath}/support/contact/customerService.html"> entre em contato com o Serviço ao Cliente</a> para assistência. O seu Red Hat login pode não estar associado com uma conta da sua organização, ou pode haver um problema com a sua subscrição. Em ambos os casos, o Serviço ao Cliente estará disponível para ajudá-lo a resolver este problema.'</p><h2>Ainda não é cliente?</h2><p>Se você não tem uma subscrição ativa, nós encorajamos você a adquirir uma.</p><p>A subscrição da Red Hat oferece acesso ao:</p><ul><li>world-class Red Hat service and support, trabalhando diretamente com nossos Engenheiros Certificados</li><li>uma extensiva base de conhecimento (knowledgebase) com milhares de soluções, whitepapers, multimídia, e mais</li><li>download softwares, patches de segurança, e fontes</li></ul><p>Para mais informações:</p><ul><li><a href="http://www.redhat.com/about/whoisredhat/subscriptions.html">Leia sobre subscrições da Red Hat</a></li><li><a href="#{contextPath}/support/contact/">Entre em contato com seu grupo de vendas</a></li></ul>
403.noDirectSupport.content=<p>As credenciais fornecidas são válidas, mas você não possui <b>suporte direto da Red Hat.</b></p><p>Caso você precise ter permissão para consultar este recurso, <a href="#{contextPath}/support/contact/customerService.html">entre em contato com o Atendimento ao cliente</a> para obter ajuda. Seu login da Red Hat pode não estar associado à conta correta da sua empresa ou pode ser um problema com a sua assinatura. O Atendimento ao cliente poderá ajudá-lo a solucionar qualquer um dos problemas.</p>
