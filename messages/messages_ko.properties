knowledge.refarch.summary=<p>Red Hat 참조 아키텍처는 특정 솔루션의 성능 및 제한사항을 설명하고, 모범 사례를 활용하여 이를 구현할 수 있도록 돕습니다. 프로비저닝, 관리, 구성 및 미세 튜닝에 대한 내용과 함께 다른 제품과의 상호 운용성에 대한 정보도 제공됩니다.</p> <p>파트 로드맵, 파트 텍스트북과 같은 참조 자료는 해당 자료에서 설명하는 솔루션을 적절하게 배포하고 오랜 기간 동안 운영하는 데 반드시 필요합니다.</p>
knowledge.techBriefs.resourceTitle=기술 소개
knowledge.techBriefs.summary=<p>기술 요약에서는 Red Hat 제품 사용을 위한 실용적인 조언을 통해 실제 솔루션을 제공합니다. 각 기술 요약은 Red Hat 엔지니어와 제품 전문가가 저술했으며 Red Hat 기술을 효과적으로 사용하는 방법에 대한 자세한 논의를 제공합니다.</p>
