browse.containers.info.summaryExpanded=Docker 이미지는 애플리케이션 및 해당 종속성을 포함하는 실행 가능한 패키지입니다. 이러한 이미지는 VM 이미지 보다 경량이며 다른 Docker 이미지로 레이어하여 일반적인 컨텐츠를 다시 사용할 수 있습니다. <dl><dt>분리된</dt><dd>애플리케이션은 분리된 메모리, 파일 시스템, 네트워크 리소스와 함께 컨테이너에서 실행되므로 안정성과 보안을 최대화할 수 있습니다. </dd><dt>경량의</dt><dd>컨테이너에는 애플리케이션에 대한 최소 런타임 요구 사항만이 포함되어 있기 때문에 크기를 줄이고 유지 보수를 단순화할 수 있습니다. </dd><dt>이동식</dt><dd>으로 애플리케이션 및 시스템에 걸친 해당 런타임 요구 사항 모두를 이동할 수 있습니다. </dd></dl><small>Docker는  <a href="https://github.com/dotcloud/docker/blob/master/LICENSE">Apache 2.0 라이센스</a></small>에 따라 <a href="http://www.docker.io">Docker Inc.</a>에 의해 제공되는 오픈 소스 프로젝트입니다.<p><small>Docker, Docker logo and dotCloud are trademarks or registered trademarks of Docker, Inc. in the United States and/or other countries. Docker, Inc. and other parties may also have trademark rights in other terms used herein.</small></p>
