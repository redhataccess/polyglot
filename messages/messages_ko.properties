403.content=<p>요청하신 자료는 <strong>활성화된 Red Hat 또는 Red Hat JBoss 서브스크립션</strong>을 가진 Red Hat 고객께서만 사용하실 수 있습니다.</p><p>만약 본 자료를 볼 수 있는 권한을 가지고 계시다면, <a href="#{contextPath}/support/contact/customerService.html">고객 서비스 센터</a>에 연락하시여 도움 받으시기 바랍니다. 현재 Red Hat 로그인 정보와 적절한 권한을 가진 고객 계정과 연결되어 있지 않거나, 서브스크립션에 문제가 있을 수 도 있습니다. 고객 서비스 센터에서는 이러한 문제를 해결하는데 도움을 드릴 수 있습니다.</p><h2>아직 고객이 아니시라면?</h2><p>만약 활성화면 서브스크립션을 가지고 계시지 않다면, 이를 구매하실 것을 권장합니다.</p><p>Red Hat 서브스크립션을 가지고 계시면 다음과 같은 해택을 받으실 수 있습니다. </p><ul><li>Red Hat 공식 인증 엔지니어로부터 세계적 수준의 Red Hat 서비스와 지원을 받을 수 있음</li><li>방대한 양의 확장된 지식 데이터, 참조용 백서, 멀티미디어 데이터 이용</li><li>소프트웨어 다운로드, 보안 패치, 소스 코드에 대한 접근</li></ul><p>보다 자세한 정보:</p><ul><li><a href="http://www.redhat.com/about/whoisredhat/subscriptions.html">Red Hat 서브스크립션에 대한 소개</a></li><li><a href="#{contextPath}/support/contact/">영업 담당자에게 연락</a></li></ul>
403.noDirectSupport.content=<p>입력한 자격 증명은 유효하나, <b>Red Hat의 직접적인 지원은 제공되지 않습니다.</b></p><p>이 리소스를 볼 수 있는 권한을 가지고 있는 경우 <a href="#{contextPath}/support/contact/customerService.html">고객 서비스에 문의</a>하십시오. Red Hat 로그인이 귀사에 대해 올바른 계정과 연계되어 있지 않거나, 서브스크립션에 문제가 있습니다. 어떤 경우이든, 고객 서비스가 문제 해결을 위한 도움을 드릴 수 있습니다.</p>
403.noDirectSupport.title=지원 서브스크립션 필요
403.orgAdmin.content=요청하신 리소스는 적절한 액세스 권한이 있는 사용자만 사용할 수 있습니다. 이 리소스를 볼 수 있는 권한이 있다고 판단될 경우해당 RHN 조직 관리자에게 문의하십시오.<br/><br/>액세스 권한 설정에 대한 자세한 내용은 다음 문서 <a href="#{contextPath}/site/documentation/en-US/Red_Hat_Customer_Portal/1/html/Managing_RHN_User_Access/index.html">RHN 사용자 액세스 관리</a>를 참조하십시오.
403.orgAdmin.title=권한 필요
