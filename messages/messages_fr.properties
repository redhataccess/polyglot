case.partner.escalation.info.message=Le service de support technique Red Hat GSS (« Red Hat Global Support Services ») et « Red Hat Global Partner Enablement » ont créé les Escalades Partenaires (« Partner Escalation ») afin de permettre à nos partenaires stratégiques de signaler les dossiers d'assistance technique client non résolus ou critiques à la direction de GSS. Ce processus vous aidera et aidera Red Hat à mieux gérer les problèmes de vos clients et fournit un procédé permettant de résoudre ces problèmes. <p>Une fois votre requête soumise, un dossier d'Escalade Partenaire sera ouvert avec GSS et la direction de GSS en sera notifiée. Vous recevrez ensuite un courriel à l'adresse fournie ci-dessous avec le numéro du dossier d'Escalade Partenaire, ainsi que des informations supplémentaires sur la manière de suivre sa progression.</p><p>Veuillez <a target='_blank' href="https://access.redhat.com/site/articles/546553">cliquer ici</a> pour obtenir des informations supplémentaires.</p><p>Veuillez fournir autant d'informations que possible dans le formulaire.</p> 
