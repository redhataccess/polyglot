403.content=<p>La ressource dont vous avez besoin est uniquement disponible auprès des clients Red Hat qui ont un <strong>abonnement Red Hat ou Red Hat JBoss actif</strong>.</p><p>Si vous croyez que vous devriez avoir la permission de visualiser cette ressource, veuillez <a href="#{contextPath}/support/contact/customerService.html">contacter le Service Client</a> pour obtenir de l'aide. Votre identifiant Red Hat n'est sans doute pas associé au compte qui convient à votre organisation, ou il pourrait y avoir un problème avec votre abonnement. Dans tous ces cas, le Service Client devrait être en mesure de résoudre le problème.</p><h2>Vous n'êtes pas encore client ?</h2><p>Si vous ne possédez pas encore d'abonnement actif, nous vous encourageons à en acquérir un.</p><p>Un abonnement Red Hat vous donne accès à :</p><ul><li>un service et un support Red Hat de première classe en liaison directe avec les ingénieurs certifiés Red Hat</li><li>une base de données importante qui couvre déjà des milliers de solutions, de dossiers technologiques, multimedia, et encore plus de </li><li>logiciels à télécharger, correctifs de sécurité et code source</li></ul><p>Pour obtenir davantage d'informations :</p><ul><li><a href="http://www.redhat.com/about/whoisredhat/subscriptions.html">Consulter les abonnements Red Hat</a></li><li><a href="#{contextPath}/support/contact/">Contacter votre groupe vente</a></li></ul>
403.noDirectSupport.content=<p>Les certifications que vous avez fournies sont valides, mais vous ne bénéficiez pas de <b>l'assistance technique directe de Red Hat.</b></p><p>Si vous pensez être autorisé à consulter cette ressource, <a href="#{contextPath}/support/contact/customerService.html">contactez le service client</a> pour obtenir de l'aide. Il se peut que votre identifiant Red Hat ne soit pas associé à un compte approprié pour votre organisation ou que votre abonnement présente un dysfonctionnement. Quel que soit le problème rencontré, le service client devrait pouvoir vous aider à le résoudre.</p>
