knowledge.refarch.summary=<p>Les architectures de référence Red Hat décrivent les possibilités offertes par une solution ainsi que ses limites, et vous indiquent le meilleur moyen pour les mettre en place. Provisionnement, gestion, configuration et réglages sont également traités, de même que l'interopérabilité avec d'autres produits.</p> <p>Composés en partie d'une feuille de route et d'un manuel, ces documents de référence sont essentiels pour un déploiement réussi et un fonctionnement à long terme des solutions qu'ils décrivent.</p>
