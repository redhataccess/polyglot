403.rhelSubscriptionRequired.content=<p>La ressource dont vous avez besoin est disponible exclusivement pour les clients Red Hat qui ont un abonnement <b>actif Red Hat Enterprise Linux</b>.</p><p>Si vous pensez que vous devriez avoir la permission d'accéder à cette ressource, veuillez <a href="#{contextPath}/support/contact/customerService.html"> contacter le Service Client</a> pour obtenir de l'assistance. Votre login Red Hat login n'est sans doute pas associé au compte qui convient à votre organisation, ou bien, il y a peut-être un problème avec votre abonnement. Dans tous ces cas, le Service Client devrait être en mesure de résoudre le problème.</p><h2>Vous n'êtes pas encore client ?</h2><p>Si vous ne possédez pas encore d'abonnement actif, nous vous encourageons à en acquérir un.</p><p>Un abonnement Red Hat vous donne accès à :</p><ul><li>un service et un support Red Hat de première classe en liaison directe avec les ingénieurs Red Hat certifiés</li><li>une base de données importante qui couvre déjà des milliers de solutions, des papiers de recherche de référence, multimedia, et davantage de</li><li>logiciels à télécharger, des correctifs de sécurité, et code source</li></ul><p>Pour obtenir davantage d'informations :</p><ul><li><a href="http://www.redhat.com/about/whoisredhat/subscriptions.html">Consulter les abonnements Red Hat</a></li><li><a href="#{contextPath}/support/contact/">Contacter votre groupe vente</a></li></ul>
