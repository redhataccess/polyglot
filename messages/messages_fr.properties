browse.containers.info.summaryExpanded=Les images Docker sont des paquets exécutables qui contiennent vos applications et leurs dépendances. Elles sont plus légères que les images de machines virtuelles et peuvent être mises en couche avec d'autres images Docker afin de réutiliser un contenu.<dl><dt>Isolated</dt><dd>Les applications sont exécutées dans des conteneurs avec une mémoire, un système de fichiers et des ressources réseau isolés afin d'offrir un maximum de stabilité et de sécurité.</dd><dt>Lightweight</dt><dd> Les conteneurs incluent uniquement les conditions préalables minimales du runtime pour l'application, réduisant la taille et simplifiant ainsi la maintenance.</dd><dt>Portable</dt><dd> Déplace les applications ainsi que toutes leurs conditions nécessaires de runtime à travers les systèmes.</dd></dl><small>Docker est un projet open source, sponsorisé par <<a href="http://www.docker.io">Docker Inc.</a> sous la licence <a href="https://github.com/dotcloud/docker/blob/master/LICENSE">Apache 2.0</a>.</small><p><small>Docker, le logo Docker et dotCloud sont des marques commerciales ou des marques déposées de Docker, Inc. aux États-Unis ou dans d'autres pays. Docker, Inc. et d'autres parties peuvent aussi posséder les droits de marque des autres termes utilisés ici.</small></p>
