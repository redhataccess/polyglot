browse.containers.info.summaryExpanded=Образы Docker представляют собой исполняемые пакеты, с помощью которых можно установить приложения с разрешением зависимостей. Они характеризуются облегченной структурой по сравнению с образами виртуальных машин и могут использоваться в комбинации с другими образами Docker. <dl><dt>Автономность</dt><dd>Приложения выполняются в контейнерах с отдельно выделенными сетевыми ресурсами, памятью, файловой системой. Это обеспечивает максимальную стабильность и безопасность. </dd><dt>Облегченная структура</dt><dd>Контейнеры включают минимальные настройки для выполнения приложений, тем самым поддерживая небольшой размер и облегчая управление. </dd><dt>Портативность</dt><dd> Возможность переноса приложений и их конфигурации между системами. </dd></dl><small> Docker — проект с открытым исходным кодом компании  <a href="http://www.docker.io">Docker Inc</a>. Условия использования и распространения определяются  <a href="https://github.com/dotcloud/docker/blob/master/LICENSE">лицензией Apache 2.0.</a></small><p><small>Docker, логотип Docker и dotCloud являются зарегистрированными торговыми знаками компании Docker Inc в США и других странах. Docker Inc и партнеры могут обладать авторскими правами на другие используемые здесь и далее термины.</small></p>
