403.content=<p>Запрашиваемый  ресурс доступен клиентам Red Hat с <strong>активной подпиской Red Hat и Red Hat JBoss</strong>.</p><p>Если вы считаете, что у вас должен быть доступ к этой странице, обратитесь в <a href="#{contextPath}/support/contact/customerService.html">службу поддержки</a>. Возможно, ваш пользователь Red Hat не был связан с нужной учетной записью, или возникли проблемы с подпиской. Служба поддержки поможет ответить на эти вопросы.</p><h2>Не являетесь клиентом Red Hat?</h2><p>В этом случае рекомендуется приобрести подписку.</p><p>Наличие подписки предоставляет доступ к следующему:</p><ul><li>Профессиональное обслуживание и служба поддержки Red Hat поддерживают прямую связь с сертифицированными инженерами Red Hat</li><li>Обширная база знаний с множеством решений, инструкций, презентаций и т.д.</li><li>Загрузки программ, обновлений безопасности и исходного кода</li></ul><p>Чтобы получить подробную информацию: </p><ul><li>ознакомьтесь с <a href="http://www.redhat.com/about/whoisredhat/subscriptions.html">обзором подписок Red Hat</a></li><li>обратитесь в <a href="#{contextPath}/support/contact/">отдел продаж</a></li></ul>
