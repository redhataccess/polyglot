browse.containers.info.summaryExpanded=Docker images are runnable packages that contain your applications and their dependencies. They are lighter than virtual machine images and can be layered with other Docker images to re-use common content.<dl><dt>Isolated</dt><dd>Applications run in containers with isolated memory, file-system, and networking resources for maximum stability and security.</dd><dt>Lightweight</dt><dd>Containers include only the minimal runtime requirements for the application, reducing size and simplifying maintenance.</dd><dt>Portable</dt><dd>Move applications and all of their runtime requirements across systems.</dd></dl><small>Docker is an open source project, sponsored by <a href="http://www.docker.io">Docker Inc.</a> under the <a href="https://github.com/dotcloud/docker/blob/master/LICENSE">Apache 2.0 license</a>.</small><p><small>Docker, Docker logo and dotCloud are trademarks or registered trademarks of Docker, Inc. in the United States and/or other countries. Docker, Inc. and other parties may also have trademark rights in other terms used herein.</small></p>
