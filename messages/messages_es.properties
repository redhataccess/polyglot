case.partner.escalation.info.message=Los Servicios de soporte global de Red Hat (GSS) y la Habilitación de Socio global de Red Hat han establecido escalamiento para permitir a nuestros socios estratégicos escalar casos de soporte no resueltos o casos de soporte al cliente de misión crítica para liderazgo de GSS. Este proceso le ayudará tanto a usted como a Red Hat a manejar mejor sus problemas del cliente de Red Hat y proporcionar un proceso que conduzca a su resolución.<p>Una vez enviada su solicitud, el caso de escalamiento de socios será abierto con GSS y el equipo de liderazgo de GSS será notificado. Luego recibirá la dirección de correo-e provista abajo con el número de caso de escalamiento del socio e información adicional sobre cómo hacer seguimiento al progreso del caso.</p><p>Por favor <a target='_blank' href="https://access.redhat.com/site/articles/546553">haga clic aquí</a> para obtener mayor información.</p><p>Por favor proporcione tanta información como sea posible en el formulario.</p> 
