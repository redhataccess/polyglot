browse.containers.info.summaryExpanded=Las imágenes Docker son paquetes ejecutables que contienen sus aplicaciones y dependencias. Son más livianas que las imágenes  de máquina virtual  y pueden ir en capas con imágenes Docker para reutilizar el contenido común.<dl><dt>Aislado</dt><dd>Las aplicaciones se ejecutan en contenedores de memoria aislada, sistema de archivos, recursos de red para estabilidad y seguridad máximas.</dd><dt>Liviano</dt><dd>Los contenedores incluyen únicamente requerimientos del tiempo de ejecución para la aplicación, reducción de tamaño y simplificación de mantenimiento.</dd><dt>Portable</dt><dd>Desplace aplicaciones y todos sus requerimientos de tiempo de ejecución a través de sistemas.</dd></dl><small>Docker es un proyecto de código abierto, patrocinado por <a href="http://www.docker.io">Docker Inc.</a> bajo la <a href="https://github.com/dotcloud/docker/blob/master/LICENSE">licencia Apache 2.0</a>.</small><p></small>Docker, el logotipo de Docker y dotCloud son marcas comerciales o marcas registradas de Docker, Inc. en los Estados Unidos y/o en otros países. Docker, Inc. y otras partes también pueden tener derechos de marcas comerciales en otros términos utilizados en el presente documento.</small></p>
