knowledge.refarch.summary=<p>Las arquitecturas de referencia de Red Hat explican las prestaciones y limitaciones de una determinada solución y le ayudan a implantarlas de la forma más adecuada. También se tratan el aprovisionamiento, la configuración y el ajuste, junto con información sobre la interoperatividad con otros productos.</p> <p>Estos materiales de referencia, que son en parte, mapa de rutas y en parte manuales, son fundamentales para la implantación correcta y el funcionamiento a largo plazo de las soluciones que describen.</p>
