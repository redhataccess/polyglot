403.rhelSubscriptionRequired.content=<p>El recurso solicitado está disponible exclusivamente para los clientes de Red Hat con una suscripción activa de <b>Red Hat Enterprise Linux</b>.</p><p>Si considera que debería tener permiso para ver este recurso, por favor contacte a <a href="#{contextPath}/support/contact/customerService.html"> Servicio al Cliente</a> para ser asistido. Su nombre de cuenta de Red Hat puede no estar asociado con la cuenta correcta de su organización o puede haber algún inconveniente con su suscripción. De cualquier manera, Servicio al Cliente lo ayudará a resolver el problema.</p><h2>¿Aún no es un cliente?</h2><p>Si no cuenta con una suscripción activa, le sugerimos adquirir una.</p><p>Una suscripción de Red Hat le brinda acceso a:</p><ul><li>servicio y soporte mundial de Red Hat, que trabaja directamente con Ingenieros Certificados de Red Hat</li><li>una extensa base de conocimiento con miles de soluciones, informes blancos de referencia, multimedios y </li><li>descarga de software, parches de seguridad, y fuentes</li></ul><p>Para más información:</p><ul><li><a href="http://www.redhat.com/about/whoisredhat/subscriptions.html">Lea acerca de las suscripciones de Red Hat</a></li><li><a href="#{contextPath}/support/contact/">Contacte a su grupo de ventas</a></li></ul>
