403.content=<p>El recurso solicitado está disponible exclusivamente para los clientes de Red Hat con una  <strong>Suscripción activa Red Hat o Red Hat JBoss</strong>.</p><p>Si considera que debería tener permiso para ver este recurso, por favor  <a href="#{contextPath}/support/contact/customerService.html">contacte a Servicio al cliente</a> para ser asistido. Su nombre de cuenta de Red Hat puede no estar asociado con la cuenta correcta de su organización o puede haber algún inconveniente con su suscripción. De cualquier modo, Servicio al cliente lo ayudará a resolver el problema.</p><h2>¿Aún no es cliente?</h2><p>Si no tiene una suscripción activa, le sugerimos adquirir una.</p><p>La suscripción de Red Hat le brinda acceso a: </p><ul><li>Servicio y soporte de World-class Red Hat directamente con ingenieros certificados de Red Hat</li><li>Una extensa base de conocimiento con miles de soluciones, informes técnicos, multimedios , y más</li><li>Descargas de software, parches de seguridad, y código fuente</li></ul><p>Para más información:</p><ul><li><a href="http://www.redhat.com/about/whoisredhat/subscriptions.html">Lea sobre suscripciones de Red Hat</a></li><li><a href="#{contextPath}/support/contact/">Contacte a su grupo de ventas</a></li></ul>
403.noDirectSupport.content=<p>Las credenciales proporcionadas son válidas, pero carecen de <b>soporte directo de Red Hat.</b></p><p>Si cree que debería tener acceso a este recurso, por favor contacte a <a href="#{contextPath}/support/contact/customerService.html">Servicio al cliente</a>.  Es posible que su nombre de usuario de Red Hat no esté asociado a la cuenta correcta de su organización, o puede que haya algún problema con la suscripción. En cualquier caso, el servicio al cliente le ayudará a resolver su problema.</p>
403.noDirectSupport.title=Se requiere una suscripción de soporte
403.orgAdmin.content=El recurso solicitado está disponible exclusivamente para los usuarios con los permisos de acceso adecuados. Si considera que debería tener acceso a este recurso, póngase en contacto con su Administrador de la infraestructura RHN.<br/><br/>Para obtener más información sobre la configuración de los permisos de acceso, consulte <a href="#{contextPath}/site/documentation/en-US/Red_Hat_Customer_Portal/1/html/Managing_RHN_User_Access/index.html">Manejo de acceso de usuario RHN</a>.
