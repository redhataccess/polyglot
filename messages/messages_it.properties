case.partner.escalation.info.message=Red Hat Global Support Services (GSS) e Red Hat Global Partner Enablement hanno creato il Partner Escalation. Il Partner Escalation permette ai nostri partner di aumentare il livello di assistenza di tutti i casi non risolti o di tipo mission critical, passandoli alla leadership del GSS. Questo processo faciliterà la gestione delle problematiche e fornisce al tempo stesso un metodo per la loro risoluzione.<p>Dopo l'invio di una richiesta verrà aperto un caso per il passaggio ad un livello superiore (partner escalation case) con il GSS. Così facendo verrà eseguita anche una notifica al team di leadership del GSS. Successivamente riceverete una email all'indirizzo di posta elettronica fornito qui di seguito, insieme al numero del partner escalation case e alle informazioni aggiuntive su come controllare l'evolversi della richiesta di supporto.</p><p>Si prega di <a target='_blank' href="https://access.redhat.com/site/articles/546553">fare clic qui</a> per maggiori informazioni.</p><p>Fornire più informazioni possibili all'interno del modulo.</p> 
