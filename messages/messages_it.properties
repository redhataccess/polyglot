browse.containers.info.summaryExpanded=Le immagini Docker sono pacchetti eseguibili che contengono le applicazioni e le relative dipendenze. Esse sono più semplici rispetto alle immagini della macchina virtuale, e possono essere implementate con altre immagini Docker per l'utilizzo di un contenuto comune.<dl><dt>Isolate</dt><dd>Le applicazioni vengono eseguite in container con memoria isolata, filesystem, e risorse di rete, per una migliore stabilità e sicurezza.</dd><dt>Semplici</dt><dd>I container includono solo i requisiti di runtime minimi per l'applicazione, riducendo così la dimensione e semplificando il processo di gestione.</dd><dt>Portabile</dt><dd>È possibile spostare le applicazioni e tutti i requisiti di runtime sui sistemi.</dd></dl><small>Docker è un progetto della Open Source sponsorizzato da <a href="http://www.docker.io">Docker Inc.</a> under the <a href="https://github.com/dotcloud/docker/blob/master/LICENSE">Apache 2.0 license</a>.</small><p><small>Docker, Docker logo e dotCloud sono marchi o marchi registrati di Docker, Inc. negli Stati Uniti d'America e/o in altre nazioni. Docker, Inc. e altre organizzazioni possono avere diritti di marchio anche su altri termini presenti in questo documento.</small></p>
