403.content=<p>La risorsa richesta è disponibile esclusivamente ai clienti di Red Hat con una <strong>sottoscrizione Red Hat o Red Hat JBoss attiva</strong>.</p><p>Se credi di avere i permessi necessari per visualizzare questa risorsa contatta <a href="#{contextPath}/support/contact/customerService.html"> il Servizio Clienti</a> per assistenza. Il login di Red Hat potrebbe non essere associato con l'account corretto della tua organizzazione, o potrebbe esserci un problema con la sottoscrizione. In entrambi i casi il Servizio Clienti dovrebbe essere in grado di risolvere questo problema. </p><h2>Non sei ancora un nostro cliente?</h2><p>Se non sei in possesso di una sottoscrizione attiva è consigliato acquistarne una. </p><p>Una sottoscrizione Red Hat conferisce la possibilitá di usufruire di un:</p><ul><li>supporto e servizio di Red Hat di livello mondiale, lavorare direttamente con Ingegneri Informatici certificati da Red Hat (Red Hat Certified Engineer)</li><li>utilizzare una knowledgebase con migliaia di soluzioni, whitepaper, multimedia, e molto altro</li><li>scaricare software, patch sulla sicurezza, e codice sorgente</li></ul><p>Per maggiori informazioni:</p><ul><li><a href="http://www.redhat.com/about/whoisredhat/subscriptions.html">Per informazioni sulle sottoscrizioni di Red Hat</a></li><li><a href="#{contextPath}/support/contact/">Contattare l'ufficio vendite</a></li></ul>
403.noDirectSupport.content=<p>Le credenziali fornite sono valide, ma non sei in possesso di un <b>supporto diretto con Red Hat.</b></p><p>Se credi di essere in possesso dei permessi per visualizzare questa risorsa <a href="#{contextPath}/support/contact/customerService.html">contatta il Servizio clienti</a> per assistenza. Il tuo login di Red Hat potrebbe non essere associato con l'account corretto per la tua organizzazione, oppure á presente un problema con la tua sottoscrizione. In ogni caso il Servizio clienti sará in grado di aiutarti a risolvere questo problema.</p>
