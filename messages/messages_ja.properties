browse.containers.info.summaryExpanded=Docker イメージは、アプリケーションとそれらの依存関係を含む実行可能なパッケージです。これらのイメージは仮想マシンイメージよりも軽量で、他の Docker イメージとレイヤーを重ねて共通のコンテンツを再利用することができます。<dl><dt>分離性</dt><dd>アプリケーションは、分離したメモリー、ファイルシステム、およびネットワークリソースと共にコンテナーで実行され、安定性とセキュリティーを最大化します。</dd><dt>軽量性</dt><dd>コンテナーはアプリケーションの最小ランタイム要件のみに対応するため、サイズの縮小とメンテナンスの簡素化が可能になります。</dd><dt>移植性</dt><dd>複数のシステム間でアプリケーションとそれらのランタイム要件すべてを移行できます。</dd></dl><small>Docker は、<a href="https://github.com/dotcloud/docker/blob/master/LICENSE">Apache 2.0 ライセンス</a></small>に基づいて <a href="http://www.docker.io">Docker Inc.</a> が提供しているオープンソースプロジェクトです。<p><small>Docker, Docker logo and dotCloud are trademarks or registered trademarks of Docker, Inc. in the United States and/or other countries. Docker, Inc. and other parties may also have trademark rights in other terms used herein.</small></p>
