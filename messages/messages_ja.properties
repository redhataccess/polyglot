403.content=<p>お客様がリクエストされた情報の提供には、<strong>Red Hat および Red Hat JBoss の有効なサブスクリプションが必要です</strong>。</p><p>サブスクリプションがあるにもかかわらず、該当する情報が表示されない場合には、<a href="#{contextPath}/support/contact/customerService.html">カスタマーサポート</a> にご連絡ください。現在ご利用の Red Hat ログインが正しいアカウントに関連付けられていないか、または、ご利用のサブスクリプションに問題がある可能性がございます。このようなアカウントに関する問題は、カスタマーサービスにて対応させていただきます。</p><h2>サブスクリプションをお持ちでないお客様:</h2><p>サブスクリプションをお持ちでない場合、サブスクリプションのご購入をお勧めします。</p><p>Red Hat のサブスクリプションは以下の価値を提供します:</p><ul><li>Red Hat 認定エンジニアによるサポートサービスの提供</li><li>膨大なナレッジベースによる問題の解決、ホワイトペーバーやマルティメディア等の参照</li><li>ソフトウェアダウンロード、セキュリティフィッス、ソースコード</li></ul><p>詳細情報:</p><ul><li><a href="http://www.redhat.com/about/whoisredhat/subscriptions.html">サブスクリプションに関する説明をご覧ください。</a></li><li><a href="#{contextPath}/support/contact/">Red Hat へのお問い合わせ</a></li></ul>
