browse.containers.info.summaryExpanded=Docker 映像是可运行的软件包，该软件包包含您的应用程序及其相依性软件包。它们比 VM 映像加权稍轻，并可与其他 Docker 映像分在同一层，以便重复利用通用内容。容器中运行的<dl><dt>独立程序</dt><dd>使用独立内存、文件系统以及联网资源的程序，可最大限度获得稳定性及安全性。</dd><dt>轻加权</dt><dd>容器只包含该程序的最小运行时要求，可降低大小并简化维护。</dd><dt>便携式</dt><dd>跨系统移动程序及其所有运行时要求。</dd></dl><small>Docker 是一个小型开源项目，由 <a href="https://github.com/dotcloud/docker/blob/master/LICENSE">Apache 2.0 license</a>.</small> 项目下的 <a href="http://www.docker.io">Docker Inc.</a> 资助。<p><small>Docker、Docker 标记以及 dotCloud 都是 Docker, Inc. 在美国和其他国家的商标或者注册商标。Docker, Inc. 及其他方也可能在此根据其他条款拥有商标权。</small></p>
