403.content=<p>您所请求的资源只能由拥有<strong>活跃 Red Hat 或者 Red Hat JBoss 订阅</strong>的用户使用。</p><p>如果您确定您应该拥有查看此资源的授权，请<a href="#{contextPath}/support/contact/customerService.html">联络客户服务</a>寻求帮助。您的 Red Hat 登录可能没有与机构的正确帐户关联，或者您的订阅出了问题。无论是哪种情况，客户服务都应该可以帮助您解决问题。</p><h2>还不是客户吗？</h2><p>如果您没有任何激活的订阅，我们鼓励您考虑购买。</p><p>Red Hat 订阅可让您访问：</p><ul><li>世界级 Red Hat 服务和支持，直接与 Red Hat 认证工程师合作。</li><li>各种解决方案、技术摘要、多媒体及更多</li><li>软件下载、安全补丁及源代码。</li></ul><p>详情请查看：</p><ul><li><a href="http://www.redhat.com/about/whoisredhat/subscriptions.html">了解 Red Hat 订阅</a></li><li><a href="#{contextPath}/support/contact/">联络您的销售团队</a></li></ul>
403.noDirectSupport.content=<p>您提供的是有效凭证，但无法<b>直接从 Red Hat 获得支持。</b></p><p>如果您认为自己有查看此资源的许可，请<a href="#{contextPath}/support/contact/customerService.html">联系客户服务</a>以获得帮助。您的 Red Hat 登录信息可能未与您组织的正确账户关联，或者您的订阅出现问题。无论是哪种原因，客户服务都能帮助您解决问题。</p>
403.noDirectSupport.title=需要支持订阅
403.orgAdmin.content=您所请求的资源仅适用于拥有合适的访问权限的用户。如果您认为您应该拥有查看这些资源的权限，请联系您的 RHN 组织管理员。<br/><br/>有关访问权限的配置信息，请参阅 <a href="#{contextPath}/site/documentation/en-US/Red_Hat_Customer_Portal/1/html/Managing_RHN_User_Access/index.html">Managing RHN User Access</a>.
