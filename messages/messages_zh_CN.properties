403.rhelSubscriptionRequired.content=<p>您请求的资源只对拥有<b>已经激活 Red Hat Enterprise Linux</b> 订阅的客户可见。</p><p>如果您确信自己应该有阅读这些资源的权限, 请<a href="#{contextPath}/support/contact/customerService.html">联络客户服务</a> 获得帮助。您的 Red Hat 登录帐号可能和您正确的帐号不匹配, 或者可能是由于您的订阅有问题所导致的. 无论哪一种情况, 客户服务中心都可以帮助您解决问题.</p><h2>还不是客户？</h2><p>如果您没有激活的订阅, 我们建议您考虑购买。</p><p>Red Hat 的订阅可以让您访问：</p><ul><li>世界级 Red Hat 服务和支持，并可直接与 Red Hat 认证的工程师合作，</li><li>这些工程师在各种问题的解决方法、参考白皮书、多媒体及</li><li>软件下载、安全补丁, 以及源代码方面有丰富的经验。</li></ul><p>更多的信息:</p><ul><li><a href="http://www.redhat.com/about/whoisredhat/subscriptions.html">了解Red Hat 订阅</a></li><li><a href="#{contextPath}/support/contact/">联系您的销售团队</a></li></ul>
