case.partner.escalation.info.message=Red Hat Global Support Services (GSS) und Red Hat Global Partner Enablement haben die Partner-Eskalation eingerichtet, um es unseren strategischen Partnern zu ermöglichen, ungelöste oder geschäftskritische Kunden-Supporttickets an das GSS-Management zu eskalieren. Dieser Vorgang hilft Ihnen und Red Hat dabei, die Probleme Ihrer Kunden besser zu verwalten und stellt einen Weg bereit, die Lösung dieser Probleme voranzutreiben.<p>Sobald Sie Ihre Anfrage eingereicht haben, wird ein Partner-Eskalationsticket bei GSS geöffnet und das GSS-Managementteam benachrichtigt. Sie erhalten daraufhin eine E-Mail an die unten angegebene E-Mail-Adresse mit der Ticketnummer für die Partner-Eskalation sowie weiteren Information darüber, wie Sie den Fortschritt nachverfolgen können.</p><p>Bitte <a target='_blank' href="https://access.redhat.com/site/articles/546553">klicken Sie hier</a> für weitere Informationen.</p><p>Bitte geben Sie im Formular so viele Details wie möglich an.</p> 
