403.content=<p>Der angeforderte Inhalt ist exklusiv für Red Hat Kunden mit einer <strong>aktiven Red Hat oder Red Hat JBoss Subskription</strong> verfügbar.</p><p>Wenn Sie der Annahme sind, dass Sie die Berechtigung zum Anzeigen dieser Inhalte haben sollten, setzen Sie sich bitte mit unserem <a href="#{contextPath}/support/contact/customerService.html">Kundenservice</a> in Verbindung. Ihr Red Hat Login ist möglicherweise nicht dem Account Ihres Unternehmens zugeordnet oder es besteht ein Problem mit Ihrer Subskription. In jedem Fall wird Ihnen der Kundenservice helfen, das Problem zu lösen.</p><h2>Noch kein Kunde?</h2><p>Wenn Sie keine aktive Subskription besitzen, können wir Sie vielleicht zum Kauf anregen.</p><p>Mit einer Red Hat Subskription haben Sie Zugang zu:</p><ul><li>Red Hat Service und Support von Weltrang, Zusammenarbeit mit Red Hat Certified Engineers</li><li>eine umfangreiche Knowledgebase mit tausenden Lösungen, technischen Leitfäden, Multimedia und mehr</li><li>Software-Downloads, Sicherheits-Updates und Quellcode</li></ul><p>Für zusätzliche Informationen:</p><ul><li><a href="http://www.redhat.com/about/whoisredhat/subscriptions.html">Mehr erfahren über Red Hat Subskriptionen</a></li><li><a href="#{contextPath}/support/contact/">Vertrieb kontaktieren</a></li></ul>
403.noDirectSupport.content=<p>Ihre Berechtigungsnachweise sind gültig, aber Sie erhalten keinen <b>direkten Support von Red Hat.</b></p><p>Wenn Sie der Annahme sind, dass Sie die Berechtigung zum Anzeigen dieser Inhalte haben sollten, setzen Sie sich bitte <a href="#{contextPath}/support/contact/customerService.html">mit unserem Kundenservice</a> in Verbindung. Ihr Red Hat Login ist möglicherweise nicht dem Account Ihres Unternehmens zugeordnet oder es besteht ein Problem mit Ihrer Subskription. In jedem Fall wird Ihnen der Kundenservice helfen, das Problem zu lösen.</p>
