browse.containers.info.summaryExpanded=Docker-Images sind ausführbare Pakete, die Ihre Anwendungen und deren Abhängigkeiten enthalten. Sie sind schlanker als virtuelle Maschinen-Images und können mit anderen Docker-Images kombiniert werden, um gemeinsame Inhalte wiederzuverwenden.<dl><dt>Isoliert</dt><dd>Anwendungen laufen in Containern mit isoliertem Arbeitsspeicher, Dateisystem und Netzwerkressourcen für maximale Stabilität und Sicherheit.</dd><dt>Schlank</dt><dd>Container enthalten nur die minimalen Laufzeitanforderungen für die Anwendung, was die Größe verringert und die Wartung vereinfacht.</dd><dt>Portabel</dt><dd>Verlegen Sie Anwendungen und deren Laufzeitanforderungen auf andere Systeme.</dd></dl><small>Docker ist ein Open-Source-Projekt und wird gesponsort von <a href="http://www.docker.io">Docker Inc.</a> unter der <a href="https://github.com/dotcloud/docker/blob/master/LICENSE">Apache 2.0 Lizenz</a>.</small><p></small>Docker, das Docker-Logo und dotCloud sind Markenzeichen oder eingetragene Markenzeichen von Docker, Inc. in den Vereinigten Staaten und/oder in anderen Ländern. Docker, Inc. und andere haben gegebenenfalls Markenzeichenrechte auf weitere hier verwendete Begriffe.</small></p>
